<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #000000;
            background: linear-gradient(to right, #000000, #130F40);
            background-size: cover;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px; /* Max width for form */
            margin: 20px; /* Margin for spacing */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center; /* Center align title */
        }

        label {
            font-size: 16px;
            color: #ffffff;
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin-bottom: 15px;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        textarea {
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        button {
            background-color: #FF9900;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 10px; /* Added margin to separate from input fields */
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #FF7700;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Flash Messages */
        .alert-success {
            position: relative;
            background-color: green;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .alert-danger {
            position: relative;
            background-color: red;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            margin-top: 20px; /* Space above the messages */
        }

        li {
            margin: 10px 0; /* Space between messages */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Item</h1>
        <form action="/addlisting" method="POST">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required><br>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br>

            <label for="sell_price">Buy Price:</label>
            <input type="number" step="0.01" id="sell_price" name="sell_price"><br>

            <label for="rent_price">Rent Price:</label>
            <input type="number" step="0.01" id="rent_price" name="rent_price"><br>

            <label for="rent_duration">Rent Duration (days):</label>
            <input type="number" id="rent_duration" name="rent_duration"><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea><br>

            <label for="image_url">Image URL:</label>
            <input type="text" id="image_url" name="image_url"><br>

            <button type="submit">Add Item</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
