<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #000000; /* fallback for old browsers */
            background: linear-gradient(to right, #000000, #130F40);
            background-size: cover;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* Transparent background */
            backdrop-filter: blur(10px); /* Blur for glass effect */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Semi-transparent border */
            border-radius: 16px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #ffffff;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            margin-bottom: 10px;
        }

        .input-group input::placeholder {
            color: #ccc;
        }

        .input-group label {
            text-align: left;
            display: block;
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .input-group a {
            text-decoration: none;
            font-size: 14px;
            color: #FF9900;
            display: inline-block;
            margin-top: 5px;
        }

        .button {
            background-color: rgba(255, 153, 0, 0.8);
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            color: #000000;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #F08C00;
        }

        .alternative {
            margin-top: 20px;
            font-size: 14px;
        }

        .alternative a {
            color: #FF9900;
            text-decoration: none;
        }
    </style>
</head>
<body>


    {% with messages = get_flashed_messages(with_categories=true) %}
    <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert-{{category}}" id="div_flash">
    {{ message }}
    <button class = "flashbut" type="button" onclick="removeFlash()" style="float: right">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="container">
        <h2>Sign In</h2>
    
    <form action="/login" method="POST">

        <div class="input-group">
            <label for="username">Username or Email</label>
            <input type="text" id="email" name = "email" placeholder="Enter your email" required>
        </div>


        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name = "password" placeholder="Enter your password" required>
            <a href="#">Forgot Password?</a>
        </div>


        <button type="submit" class="button">Sign In</button>
    </form>


        <div class="alternative">
            <p>Don't have an account? <a href="signup">Sign Up</a></p>
        </div>
    </div>

<script>
    function removeFlash() {
        const element = document.getElementById('div_flash');
        element.remove();
    }
</script>

</body>
</html>
