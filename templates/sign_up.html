<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>Sign Up</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #000000; /* fallback for old browsers */
            background: linear-gradient(to right, #000000, #130F40);
            background-size: cover;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* Transparent background */
            backdrop-filter: blur(10px); /* Blur for glass effect */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Semi-transparent border */
            border-radius: 16px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #ffffff;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            margin-bottom: 10px;
        }

        .input-group input::placeholder {
            color: #ccc;
        }

        .input-group label {
            text-align: left;
            display: block;
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .input-group a {
            text-decoration: none;
            font-size: 14px;
            color: #FF9900;
            display: inline-block;
            margin-top: 5px;
        }

        .button {
            background-color: rgba(255, 153, 0, 0.8);
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            color: #000000;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #F08C00;
        }

        .alternative {
            margin-top: 20px;
            font-size: 14px;
        }

        .alternative a {
            color: #FF9900;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>

    <form action="/signup" method="POST">
        <!-- Username Input -->
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <!-- Email Input -->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Password Input -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Confirm Password Input -->
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>

        <!-- Sign Up Button -->
        <button type="submit" class="button">Sign Up</button>
    </form>

    <!-- Alternative Sign In Link -->
    <div class="alternative">
        <p>Already have an account? <a href="signin">Sign In</a></p>
    </div>
</div>

</body>
</html>
